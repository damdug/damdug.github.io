<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>damdug digital strategy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header"></div>

    <div class="content-wrapper">
        <div class="page-header">
            <h1>contact</h1>
            <p class="large-text">You can send me an email using the form below, or if you prefer, <a href="https://calendly.com/damdug" target="_blank" style="text-decoration: underline; color: #33ff33;">Click Here</a>
              <a href="https://calendly.com/damdug" target="_blank"><img src="Assets/calendar-fill.svg" alt="Calendar" style="vertical-align: middle;" /></a> to schedule a FREE 30-minute video or voice call, directly from my calendar.</p>
        </div>
        <!-- Form action updated to use Formspree -->
        <form action="https://formspree.io/f/xnqegrgq" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <!-- Hidden field to specify email subject -->
            <input type="hidden" name="_subject" value="New submission from your website!">
            <button type="submit" class="btn btn-default">Send</button>
        </form>
    </div>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
